<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>PortFolio</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="./intro.html">My Intro</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamberger">
          <img class="ham" src="./ham.jpg" alt="" width="30px" />
          <img
            class="cross"
            src="./1a22832304ea254136649cbb289129a1.jpg"
            alt=""
            width="23px"
          />
        </div>
        <div class="contactform">
          <h1>Contact me for details</h1>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="clientname"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3">
              <label for="clientenquiry" class="form-label">Enquiry</label>
              <input type="text" class="form-control" id="clientenquiry" />
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want you to work for me</label
              >
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
          </form>
          <div class="socialContainer">
            <div class="insta"><i class="fa-brands fa-instagram"></i></div>
            <div class="linkdln"><i class="fa-brands fa-linkedin"></i></div>
            <div class="git"><i class="fa-brands fa-github"></i></div>
            <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
